<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="landscape">
    <title>Roxena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Portrait rotation prompt -->
    <div id="rotate-prompt">
        <div id="rotate-icon">&#128241;&#8635;</div>
        <div>Rotate your phone to landscape</div>
    </div>

    <div id="game-wrapper">
        <canvas id="game-canvas" width="800" height="480"></canvas>
        <div id="touch-controls">
            <div id="tap-zone"></div>
            <div id="btn-left" class="touch-btn" data-key="ArrowLeft">&#9664;</div>
            <div id="btn-right" class="touch-btn" data-key="ArrowRight">&#9654;</div>
            <div id="btn-jump" class="touch-btn" data-key="Space">JUMP</div>
            <div id="btn-punch" class="touch-btn" data-key="KeyX">&#9994;</div>
            <div id="btn-kick" class="touch-btn" data-key="KeyC">&#129406;</div>
        </div>
        <button id="btn-highscores" type="button"
                style="display:none;position:absolute;bottom:60px;left:50%;transform:translateX(-50%);
                z-index:20;padding:8px 24px;font-size:14px;font-family:monospace;font-weight:bold;
                background:transparent;color:#FFD700;border:2px solid #FFD700;border-radius:6px;cursor:pointer;
                letter-spacing:1px;-webkit-tap-highlight-color:transparent;">HIGH SCORES</button>
        <div id="name-form" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;
            z-index:20;pointer-events:auto;flex-direction:column;align-items:center;justify-content:center;">
            <input id="name-input" type="text" maxlength="10" autocomplete="off" autocapitalize="characters"
                   placeholder="Your name"
                   style="width:240px;padding:10px 16px;font-size:20px;font-family:monospace;font-weight:bold;
                   text-align:center;background:#1a1a3e;color:#fff;border:2px solid #FFD700;border-radius:6px;
                   outline:none;letter-spacing:2px;text-transform:uppercase;">
            <button id="name-submit" type="button"
                    style="margin-top:12px;padding:10px 32px;font-size:16px;font-family:monospace;font-weight:bold;
                    background:#FFD700;color:#000;border:none;border-radius:6px;cursor:pointer;
                    -webkit-tap-highlight-color:transparent;">SUBMIT</button>
        </div>
    </div>

    <!-- Utils -->
    <script src="src/utils/math.js"></script>

    <!-- Core -->
    <script src="src/core/Input.js"></script>
    <script src="src/core/GameLoop.js"></script>
    <script src="src/core/Camera.js"></script>

    <!-- Physics -->
    <script src="src/physics/Physics.js"></script>
    <script src="src/physics/Collision.js"></script>

    <!-- World -->
    <script src="src/world/Tile.js"></script>
    <script src="src/world/TileMap.js"></script>
    <script src="src/world/Background.js"></script>
    <script src="src/world/Level.js"></script>

    <!-- Data -->
    <script src="src/data/enemies.js"></script>
    <script src="src/data/levels.js"></script>

    <!-- Items -->
    <script src="src/items/PowerUp.js"></script>
    <script src="src/data/items.js"></script>

    <!-- Entities -->
    <script src="src/entities/Entity.js"></script>
    <script src="src/items/Collectible.js"></script>
    <script src="src/entities/Particle.js"></script>
    <script src="src/entities/Projectile.js"></script>
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/enemies/Candy.js"></script>
    <script src="src/entities/enemies/Chips.js"></script>
    <script src="src/entities/enemies/Soda.js"></script>
    <script src="src/entities/enemies/Cake.js"></script>
    <script src="src/entities/enemies/BossCosti.js"></script>

    <!-- Game (after all dependencies) -->
    <script src="src/core/Game.js"></script>

    <!-- Bootstrap -->
    <script src="src/main.js"></script>

    <script>
        // Try to lock landscape orientation
        try {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(){});
            }
        } catch(e) {}

        // Fix mobile viewport: 100vh lies on iOS Safari (includes area behind browser chrome)
        // Use window.innerHeight/innerWidth for actual visible size
        // Also measure safe area insets (Dynamic Island, notch) via a probe element
        (function() {
            var isMobile = 'ontouchstart' in window || window.matchMedia('(pointer: coarse)').matches;
            if (!isMobile) return;

            var wrapper = document.getElementById('game-wrapper');
            if (!wrapper) return;

            // Create a hidden probe to measure safe area insets in pixels
            var probe = document.createElement('div');
            probe.style.cssText = 'position:fixed;top:0;left:0;width:0;height:0;visibility:hidden;' +
                'padding-top:env(safe-area-inset-top,0px);' +
                'padding-right:env(safe-area-inset-right,0px);' +
                'padding-bottom:env(safe-area-inset-bottom,0px);' +
                'padding-left:env(safe-area-inset-left,0px);';
            document.body.appendChild(probe);

            function getSafeInsets() {
                var cs = getComputedStyle(probe);
                return {
                    top: parseInt(cs.paddingTop, 10) || 0,
                    right: parseInt(cs.paddingRight, 10) || 0,
                    bottom: parseInt(cs.paddingBottom, 10) || 0,
                    left: parseInt(cs.paddingLeft, 10) || 0
                };
            }

            function resizeGame() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                var insets = getSafeInsets();

                // Subtract safe area insets from available width
                var safeW = w - insets.left - insets.right;
                var safeH = h;

                wrapper.style.width = safeW + 'px';
                wrapper.style.height = safeH + 'px';
                wrapper.style.marginLeft = insets.left + 'px';
                wrapper.style.marginRight = insets.right + 'px';
            }

            resizeGame();
            window.addEventListener('resize', resizeGame);
            window.addEventListener('orientationchange', function() {
                setTimeout(resizeGame, 100);
                setTimeout(resizeGame, 300);
            });
        })();
    </script>
</body>
</html>
